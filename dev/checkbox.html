<!doctype html>
<html lang="en" dir="ltr" data-md-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkbox - see development tests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./shared.css" />
    <script type="module" src="./shared.ts"></script>
  </head>
  <body>
    <sd-toolbar></sd-toolbar>
    <h1>checkbox</h1>

    <label
      ><md-checkbox id="parent-checkbox"></md-checkbox> Parent Checkbox</label
    >
    <ul style="margin: 0; list-style: none;">
      <li>
        <label
          ><md-checkbox
            class="child-checkbox"
            data-parent="parent-checkbox"
          ></md-checkbox>
          Child Checkbox 1</label
        >
      </li>
      <li>
        <label
          ><md-checkbox
            class="child-checkbox"
            data-parent="parent-checkbox"
          ></md-checkbox>
          Child Checkbox 2</label
        >
      </li>
      <li>
        <label
          ><md-checkbox
            class="child-checkbox"
            data-parent="parent-checkbox"
          ></md-checkbox>
          Child Checkbox 3</label
        >
      </li>
    </ul>

    <label
      ><input type="checkbox" id="parent-checkbox-native" /> Parent Checkbox
      Native</label
    >
    <ul>
      <li>
        <label
          ><input
            type="checkbox"
            class="child-checkbox-native"
            data-parent="parent-checkbox-native"
          />
          Child Checkbox 1 Native</label
        >
      </li>
      <li>
        <label
          ><input
            type="checkbox"
            class="child-checkbox-native"
            data-parent="parent-checkbox-native"
          />
          Child Checkbox 2 Native</label
        >
      </li>
      <li>
        <label
          ><input
            type="checkbox"
            class="child-checkbox-native"
            data-parent="parent-checkbox-native"
          />
          Child Checkbox 3 Native</label
        >
      </li>
    </ul>

    <script>
      const parentCheckbox = document.getElementById('parent-checkbox');
      const childCheckboxes = document.querySelectorAll('.child-checkbox');
      parentCheckbox.addEventListener('change', () => {
        const isChecked = parentCheckbox.checked;
        childCheckboxes.forEach((child) => {
          child.checked = isChecked;
        });
      });
      childCheckboxes.forEach((child) => {
        child.addEventListener('change', () => {
          const allChecked = Array.from(childCheckboxes).every(
            (cb) => cb.checked
          );
          const someChecked = Array.from(childCheckboxes).some(
            (cb) => cb.checked
          );

          parentCheckbox.checked = allChecked;
          parentCheckbox.indeterminate = !allChecked && someChecked;
        });
      });

      const parentCheckboxNative = document.getElementById(
        'parent-checkbox-native'
      );
      const childCheckboxesNative = document.querySelectorAll(
        '.child-checkbox-native'
      );
      parentCheckboxNative.addEventListener('change', () => {
        const isChecked = parentCheckboxNative.checked;
        childCheckboxesNative.forEach((child) => {
          child.checked = isChecked;
        });
      });
      childCheckboxesNative.forEach((child) => {
        child.addEventListener('change', () => {
          const allChecked = Array.from(childCheckboxesNative).every(
            (cb) => cb.checked
          );
          const someChecked = Array.from(childCheckboxesNative).some(
            (cb) => cb.checked
          );

          parentCheckboxNative.checked = allChecked;
          parentCheckboxNative.indeterminate = !allChecked && someChecked;
        });
      });
    </script>
  </body>
</html>
