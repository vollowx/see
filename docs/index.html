<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index | Docs of MWC</title>
    <script type="module" src="../src/switch/switch.js"></script>
    <script type="module" src="../src/ripple/ripple.js"></script>

    <style>
      body {
        background-color: var(--md-sys-color-background);
        color: var(--md-sys-color-on-background);
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
      }
      ::selection {
        background-color: var(--md-sys-color-tertiary-container);
        color: var(--md-sys-color-on-tertiary-container);
      }

      :root {
        --md-sys-motion-easing-standard: cubic-bezier(0.2, 0, 0, 1);
        --md-sys-motion-overshoot: cubic-bezier(0.175, 0.885, 0.32, 1.275);

        --md-sys-color-background: #181118;
        --md-sys-color-on-background: #eddee8;
        --md-sys-color-surface: #181118;
        --md-sys-color-surface-dim: #181118;
        --md-sys-color-surface-bright: #3f373e;
        --md-sys-color-surface-container-lowest: #130c12;
        --md-sys-color-surface-container-low: #211920;
        --md-sys-color-surface-container: #251d24;
        --md-sys-color-surface-container-high: #30272e;
        --md-sys-color-surface-container-highest: #3b3239;
        --md-sys-color-on-surface: #eddee8;
        --md-sys-color-surface-variant: #50434f;
        --md-sys-color-on-surface-variant: #d4c1d0;
        --md-sys-color-inverse-surface: #eddee8;
        --md-sys-color-inverse-on-surface: #362e35;
        --md-sys-color-outline: #80707d;
        --md-sys-color-outline-variant: #50434f;
        --md-sys-color-shadow: #000000;
        --md-sys-color-scrim: #000000;
        --md-sys-color-surface-tint: #ffa9ff;
        --md-sys-color-primary: #ffa9ff;
        --md-sys-color-on-primary: #590062;
        --md-sys-color-primary-container: #7d008a;
        --md-sys-color-on-primary-container: #ffd6fa;
        --md-sys-color-inverse-primary: #a400b5;
        --md-sys-color-inverse-on-primary: #ffffff;
        --md-sys-color-secondary: #e7b9d5;
        --md-sys-color-on-secondary: #45263c;
        --md-sys-color-secondary-container: #5e3c53;
        --md-sys-color-on-secondary-container: #ffd8ee;
        --md-sys-color-tertiary: #fab2cd;
        --md-sys-color-on-tertiary: #502036;
        --md-sys-color-tertiary-container: #6a364d;
        --md-sys-color-on-tertiary-container: #ffd9e5;
        --md-sys-color-error: #ffb4ab;
        --md-sys-color-on-error: #690005;
        --md-sys-color-error-container: #93000a;
        --md-sys-color-on-error-container: #ffdad6;
      }
    </style>
  </head>
  <body>
    <p>RTL</p>
    <md-switch id="switch1" aria-label="right to left direction"></md-switch>
    <p>Disable</p>
    <md-switch id="switch2" aria-label="disabled controller"></md-switch>

    <script>
      const switch1 = document.querySelector("#switch1");
      const switch2 = document.querySelector("#switch2");

      switch1.addEventListener("change", (e) => {
        document.dir = e.detail ? "rtl" : "ltr";
      });
      switch2.addEventListener("change", (e) => {
        switch1.disabled = e.detail;
      });
    </script>
  </body>
</html>
