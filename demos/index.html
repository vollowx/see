<!DOCTYPE html>
<html lang="en" id="document">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The index of all the components" />
    <title>Docs index</title>

    <link rel="stylesheet" href="../system/collection.css" />
    <link rel="stylesheet" href="./shared.css" />
    <script type="module" src="./shared.js"></script>

    <script src="../shared/constructable-stylesheets-polyfill.js"></script>

    <!-- We recommended to use iconify to reduce network usage -->
    <!-- See https://icon-sets.iconify.design/material-symbols/ -->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.0-beta.2/dist/iconify-icon.min.js"></script>
    <!-- But for icon demo, we still import web font... -->
    <!-- See https://fonts.google.com/icons?icon.set=Material+Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <md-top-app-bar highest-lv>
      <a slot="navBtn" href="https://github.com/huge-pancake/tiny-material" tabindex="-1" class="outer-link">
        <md-icon-button standard data-aria-label="Go to Github repo">
          <iconify-icon icon="mdi:github"></iconify-icon>
        </md-icon-button>
      </a>

      <md-icon-button slot="actionBtn" id="dir-tgl" standard data-aria-label="toggle right-to-left/left-to-right">
        <iconify-icon></iconify-icon>
      </md-icon-button>
      <md-icon-button slot="actionBtn" id="theme-tgl" standard data-aria-label="toggle light/dark theme">
        <iconify-icon></iconify-icon>
      </md-icon-button>
    </md-top-app-bar>

    <main>
      <div class="main">
        <md-typography display-s tag="h1">Docs index, 文档引索</md-typography>

        <div class="index">
          <div>
            <h2>Systems</h2>
            <ul>
              <li><a href="./color-system.html">Color system</a></li>
              <!-- <li><a href="./elevation-system">Elevation system</a></li>
              <li><a href="./shape-system.html">Shape system</a></li> -->
            </ul>
          </div>
          <div>
            <h2>Action</h2>
            <ul>
              <li><a href="./common-button.html">Common button</a></li>
              <li><a href="./fab.html">Floating action button</a></li>
              <li><a href="./icon-button.html">Icon button</a></li>
            </ul>
          </div>
          <div>
            <h2>Surface</h2>
            <ul>
              <li><a href="./menu.html">Menu</a></li>
              <li><a href="./top-app-bar.html">Top app bar</a></li>
            </ul>
          </div>
          <div>
            <h2>Data</h2>
            <ul>
              <li><a href="./badge.html">Badge</a></li>
              <li><a href="./list.html">List</a></li>
              <li><a href="./typography.html">Typography</a></li>
            </ul>
          </div>
        </div>
      </div>
    </main>

    <script>
      const links = document.querySelectorAll('.index a');
      links.forEach((el) => {
        el.setAttribute('part', 'focus-controller');
        el.innerHTML += `
          <span part="focus-ring"></span>
        `;
      });
    </script>
  </body>
</html>
